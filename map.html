<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>UK Campus</title> <!--Change this!! -->
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>

<div id='map'></div>

  <script>
    // Change this to your Access token ----------------------
    mapboxgl.accessToken = 'pk.eyJ1IjoibWFyY3VzbWFwczM2IiwiYSI6ImNrd3UxZ2RqNzFqdzIycHA0dXFsYmY2MWwifQ.VTDD2tIGyFe8sqk6vqcj_Q';
    // ------------------------------------------------

    var map = new mapboxgl.Map({
      container: 'map',

      // Change this to your style --------------------
      style: 'mapbox://styles/marcusmaps36/ckxdzthr51aj014pq7tngoz7q',
      // ----------------------------------------------

      // Change to your location ----------------------
      zoom: 19.86,
      center: [-84.503, 38.038]
      // ----------------------------------------------

    });

    // Add geolocate control to the map.
     map.addControl(new mapboxgl.GeolocateControl({
      positionOptions: {
        enableHighAccuracy: true
      },
      trackUserLocation: true
    }));
  </script>

</body>
